<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
 <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <!-- Summary Section -->
    <div class="summary">
      <div class="js-income">Income: ₹<span id="income">0</span></div>
      <div class="js-expenses">Expenses: ₹<span id="expenses">0</span></div>
      <div class="js-balance">Balance: ₹<span id="balance">0</span></div>
    </div>

    <!-- Add Transaction Form -->
    <!-- <form id="transaction-form"> -->
      <input type="text" id="description" class="js-description"  placeholder="Description" required />
      <input type="number" id="amount" class="js-amount"   placeholder="Amount" required />
      <select id="type" class="js-type" >
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <div id="category-container" style="display: none;">
  <select id="category" class="js-category">
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Other">Other</option>
  </select>
</div>
      <input type="date" name="date" id="date" class="js-date">
      <button type="submit" class="js-submit-button">Add Transaction</button>
      <button id="darkModeToggle">Dark Mode</button>
    <!-- </form> -->
   

    <!-- Transactions List -->
    <h2>Transaction History</h2>
    <ul id="transaction-list"></ul>

    <!-- Chart Section -->
    <h2>Overview Chart</h2>
    <canvas id="expenseChart" ></canvas>

    <h2>Category-wise Expense Chart</h2>
<canvas id="categoryChart" width="400" height="300"></canvas>

<h2>Monthly Trends</h2>
<canvas id="monthlyChart" style="width: 100%; max-width: 100%; height: 300px;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script/main.js"></script>
</body>
</html>
